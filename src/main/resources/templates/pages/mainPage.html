<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My Coffee - Лучший кофе в городе</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style th:replace="fragments/header :: headerStyle"></style>
    <style th:replace="fragments/footer :: footerStyle"></style>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f2;
            color: #333;
        }

        .main-content {
            min-height: calc(100vh - 200px);
        }

        /* Hero Section */
        .hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 800px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .hero-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .hero-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Section Styles */
        .section {
            padding: 60px 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2rem;
            color: #333;
        }

        .section-title span {
            color: #4CAF50;
        }

        /* Featured Products */
        .featured-products {
            background-color: white;
        }

        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 280px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            height: 200px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            font-size: 1.3rem;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            height: 40px;
            overflow: hidden;
        }

        .product-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .product-button:hover {
            background-color: #45a049;
        }

        /* Categories Section */
        .categories {
            background-color: #f8f5f2;
        }

        .categories-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
            text-decoration: none;
            color: #333;
        }

        .category-card:hover {
            transform: scale(1.05);
            background-color: #4CAF50;
            color: white;
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .category-card:hover .category-icon {
            color: white;
        }

        .category-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Benefits Section */
        .benefits {
            background-color: #333;
            color: white;
        }

        .benefits-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .benefit-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        .benefit-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .benefit-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .benefit-description {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .section {
                padding: 40px 15px;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .product-card {
                width: 100%;
                max-width: 350px;
            }

            .category-card {
                width: 150px;
                height: 150px;
            }

            .benefit-card {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="main-content">
    <!-- Hero Section -->
    <section class="hero">
        <h1>Добро пожаловать в My Coffee</h1>

        <a href="/products/categories" class="hero-button">Смотреть каталог</a>
    </section>

    <!-- Featured Products Section -->
    <section class="section featured-products">
        <h2 class="section-title">Наши <span>популярные</span> напитки</h2>
        <div class="products-container">
            <div th:each="product, iterStat : ${featuredProducts}" th:if="${iterStat.index < 4}" class="product-card">
                <div class="product-image">
                    <img th:if="${not #lists.isEmpty(product.images)}"
                         th:src="@{'/products/images/' + ${product.images[0].id}}" alt="Product Image">
                    <div th:if="${#lists.isEmpty(product.images)}"
                         style="width: 100%; height: 100%; background-color: #e0e0e0; display: flex; justify-content: center; align-items: center;">
                        <span>Нет изображения</span>
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-name" th:text="${product.name}">Product Name</div>
                    <div class="product-price" th:text="${product.price + '$'}">$0.00</div>
                    <div class="product-description" th:text="${product.description}">Product description goes here.
                    </div>
                    <a th:href="@{'/products/' + ${product.id}}" class="product-button">Подробнее</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="section categories">
        <h2 class="section-title">Наши <span>категории</span></h2>
        <div class="categories-container">
            <a th:each="category : ${categories}" th:href="@{'/products/category/' + ${category.id}}"
               class="category-card">
                <div class="category-icon">☕</div>
                <div class="category-name" th:text="${category.categoryName}">Category Name</div>
            </a>
        </div>
    </section>


</div>

<div th:replace="fragments/footer :: footer"></div>

<script th:replace="fragments/header :: searchScript"></script>
</body>
