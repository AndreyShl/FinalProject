<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <header th:fragment="header">
        <div class="header-container">
            <div class="logo">
                <a href="/">My Coffee</a>
            </div>
            <div class="user-balance" sec:authorize="isAuthenticated()">
                <span>Баланс: </span>
                <span th:text="${session.user != null ? session.user.balance + '$' : '0.00$'}" class="balance-amount">0.00$</span>
            </div>
            <nav class="main-nav">
                <div class="dropdown">
                    <button class="dropbtn">Menu</button>
                    <div class="dropdown-content">
                        <a href="/users">Home</a>
                        <a href="/products/categories">Categories</a>
                        <a sec:authorize="!isAuthenticated()" href="/login">Login</a>
                        <a sec:authorize="!isAuthenticated()" href="/register">Register</a>
                        <a sec:authorize="isAuthenticated()" href="/basket">Basket</a>
                        <a sec:authorize="isAuthenticated()" href="/orders">My Orders</a>
                        <a sec:authorize="isAuthenticated()" href="javascript:void(0);" onclick="document.getElementById('logout-form').submit();">Logout</a>
                        <form id="logout-form" action="/logout" method="post" style="display: none;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                        <a sec:authorize="isAuthenticated()" href="/profile">Profile</a>
                        <a sec:authorize="hasAuthority('ROLE_ADMIN')" href="/admin">Admin Panel</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- CSS for Header -->
    <style th:fragment="headerStyle">
        .header-container {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
        }

        .user-balance {
            color: white;
            font-size: 1.1em;
            margin: 0 20px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .balance-amount {
            font-weight: bold;
            color: #4CAF50;
            margin-left: 5px;
        }

        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: #4CAF50;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</body>
</html>
