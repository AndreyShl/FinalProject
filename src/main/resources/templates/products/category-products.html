<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${category.categoryName + ' - Products'}">Category Products</title>
    <style th:replace="fragments/header :: headerStyle"></style>
    <style th:replace="fragments/footer :: footerStyle"></style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            color: #333;
            margin: 0;
        }

        .back-link {
            color: #2196F3;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .products-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product-info {
            padding: 15px;
            position: relative;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .price-discount-container {
            position: absolute;
            top: 15px;
            right: 15px;
            text-align: right;
        }

        .product-price {
            font-size: 16px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .product-discount {
            color: #f44336;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-remains {
            font-size: 14px;
            color: #666;
        }

        .product-remains.low {
            color: #f44336;
            font-weight: bold;
        }

        .no-products {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
            grid-column: 1 / -1;
        }

        .product-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="main-content">
    <div class="page-header">
        <h1 class="page-title" th:text="${category.categoryName }">Category Products</h1>
        <a href="/products/categories" class="back-link">‚Üê Back to Categories</a>
    </div>

    <div class="products-container">
        <div th:if="${#lists.isEmpty(products)}" class="no-products">
            No products available in this category.
        </div>

        <a th:each="product : ${products}" th:href="@{/products/{id}(id=${product.id})}" class="product-link">
            <div class="product-card">
                <div class="product-info">
                    <div class="product-name" th:text="${product.name}">Product Name</div>
                    <div class="price-discount-container">
                        <div class="product-price" th:text="${'$' + product.price}">$0.00</div>
                        <div th:if="${product.discount != null && product.discount > 0}" class="product-discount" 
                             th:text="${product.discount + '% off'}">0% off</div>
                    </div>
                    <div class="product-description" th:text="${product.description}">Product description goes here.</div>
                    <div class="product-remains" th:classappend="${product.remains < 10 ? 'low' : ''}" 
                         th:text="${'In stock: ' + product.remains}">In stock: 0</div>
                </div>
            </div>
        </a>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
