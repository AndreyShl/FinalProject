<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Categories</title>
    <style th:replace="fragments/header :: headerStyle"></style>
    <style th:replace="fragments/footer :: footerStyle"></style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .categories-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .category-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .category-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .category-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-count {
            color: #666;
            font-size: 16px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="main-content">
    <h1 class="page-title">Product Categories</h1>

    <div class="categories-container">
        <a th:each="category : ${categories}" th:href="@{/products/category/{id}(id=${category.id})}" class="category-box" style="text-decoration: none;">
            <div class="category-name" th:text="${category.categoryName}">Category Name</div>
            <div class="product-count" th:text="${category.products.size() + ' products'}">0 products</div>
        </a>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
