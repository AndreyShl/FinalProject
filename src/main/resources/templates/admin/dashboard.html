<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <title>Admin Dashboard</title>
    <style th:replace="fragments/header :: headerStyle"></style>
    <style th:replace="fragments/footer :: footerStyle"></style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            background-color: #333;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .admin-title {
            margin: 0;
            font-size: 24px;
        }

        .admin-menu {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .admin-menu a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .admin-menu a:hover {
            background-color: #3e8e41;
        }

        .dashboard-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            flex: 1;
            min-width: 250px;
            max-height: 500px;
            overflow-y: auto;
        }

        .dashboard-card h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .dashboard-card p {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .dashboard-card .category-item {
            margin-bottom: 10px;
            padding: 10px;
        }

        .categories-list {
            margin-top: 30px;
        }

        .categories-list h2 {
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .category-item {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-name {
            font-weight: bold;
            font-size: 18px;
        }

        .category-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-active {
            background-color: #e6f7e6;
            color: #4CAF50;
        }

        .status-inactive {
            background-color: #ffebee;
            color: #f44336;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="main-content">
    <div class="admin-header">
        <h1 class="admin-title">Admin Dashboard</h1>
        <div class="admin-menu">
            <a href="/admin/categories">Manage Categories</a>
            <a href="/admin/products">Manage Products</a>
        </div>
    </div>

    <div class="dashboard-cards">
        <div class="dashboard-card">
            <h3>Total Categories</h3>
            <p th:text="${categories.size()}">0</p>
        </div>
        <div class="dashboard-card">
            <h3>Active Categories</h3>
            <p th:text="${activeCount?: '0'}">0</p>
        </div>
    </div>


    <div class="categories-list">
        <h2>Categories Overview</h2>
        <div th:each="category : ${categories}" class="category-item">
            <div class="category-name" th:text="${category.categoryName}">Category Name</div>
            <div class="category-status" 
                 th:classappend="${'ACTIVE'.equals(category.status)} ? 'status-active' : 'status-inactive'"
                 th:text="${category.status}">Status</div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
