<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <style th:replace="fragments/header :: headerStyle"></style>
    <style th:replace="fragments/footer :: footerStyle"></style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .main-content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .admin-header {
            background-color: #333;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            margin: 0;
            font-size: 24px;
        }

        .back-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .edit-form {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-title {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: white;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            border: none;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3e8e41;
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e5e5e5;
        }

        .price-info {
            display: flex;
            gap: 20px;
        }

        .price-info .form-group {
            flex: 1;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="main-content">
    <div class="admin-header">
        <h1 class="admin-title">Edit Product</h1>
        <a href="/admin/products" class="back-link">‚Üê Back to Products</a>
    </div>

    <div class="edit-form">
        <h2 class="form-title" th:text="${'Editing: ' + product.name}">Editing: Product Name</h2>

        <form th:action="@{/admin/products/update}" method="post" th:object="${product}" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${product.id}">

            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" class="form-control" 
                       th:value="${product.name}" required>
            </div>

            <div class="form-group">
                <label for="categoryId">Category</label>
                <select id="categoryId" name="categoryId" class="form-select" required>
                    <option value="">Select Category</option>
                    <option th:each="category : ${categories}" 
                            th:value="${category.id}" 
                            th:text="${category.categoryName}"
                            th:selected="${product.category != null && product.category.id == category.id}">
                        Category Name
                    </option>
                </select>
            </div>

            <div class="price-info">
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" class="form-control" 
                           step="0.01" min="0" th:value="${product.price}" required>
                </div>

                <div class="form-group">
                    <label for="discount">Discount (%)</label>
                    <input type="number" id="discount" name="discount" class="form-control" 
                           step="0.01" min="0" max="100" th:value="${product.discount}">
                </div>
            </div>

            <div class="form-group">
                <label for="remains">Remains (Quantity)</label>
                <input type="number" id="remains" name="remains" class="form-control" 
                       min="0" th:value="${product.remains}" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" 
                          rows="4" th:text="${product.description}"></textarea>
            </div>


            <div class="btn-container">
                <a href="/admin/products" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Product</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>


</body>
</html>
