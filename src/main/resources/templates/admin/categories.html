<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Categories</title>
    <style th:replace="fragments/header :: headerStyle"></style>
    <style th:replace="fragments/footer :: footerStyle"></style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .admin-header {
            background-color: #333;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-title {
            margin: 0;
            font-size: 24px;
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .message-box {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #e6f7e6;
            color: #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .message-box.error {
            background-color: #ffebee;
            color: #f44336;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: inherit;
        }
        
        .content-container {
            display: flex;
            gap: 30px;
        }
        
        .categories-list {
            flex: 2;
        }
        
        .category-form {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .form-title {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #3e8e41;
        }
        
        .categories-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .categories-table th, 
        .categories-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .categories-table th {
            background-color: #f8f8f8;
            font-weight: bold;
            color: #333;
        }
        
        .categories-table tr:last-child td {
            border-bottom: none;
        }
        
        .categories-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-active {
            background-color: #e6f7e6;
            color: #4CAF50;
        }
        
        .status-inactive {
            background-color: #ffebee;
            color: #f44336;
        }
        
        .action-btn {
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            margin-right: 5px;
            display: inline-block;
        }
        
        .edit-btn {
            background-color: #2196F3;
            color: white;
        }
        
        .edit-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="main-content">
    <div class="admin-header">
        <h1 class="admin-title">Manage Categories</h1>
        <a href="/admin" class="back-link">‚Üê Back to Dashboard</a>
    </div>
    
    <div th:if="${message}" class="message-box">
        <span th:text="${message}">Success message</span>
        <button class="close-btn">&times;</button>
    </div>
    
    <div class="content-container">
        <div class="categories-list">
            <h2>Categories</h2>
            <table class="categories-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Products</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}">1</td>
                        <td th:text="${category.categoryName}">Category Name</td>
                        <td>
                            <span class="status-badge" 
                                  th:classappend="${'ACTIVE'.equals(category.status)} ? 'status-active' : 'status-inactive'"
                                  th:text="${category.status}">Status</span>
                        </td>
                        <td th:text="${category.products != null ? category.products.size() : 0}">0</td>
                        <td>
                            <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="action-btn edit-btn">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="category-form">
            <h3 class="form-title">Create New Category</h3>
            <form th:action="@{/admin/categories/create}" method="post" th:object="${newCategory}">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" name="categoryName" class="form-control" required>
                </div>
                <button type="submit" class="btn">Create Category</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const closeBtn = document.querySelector('.close-btn');
        if (closeBtn) {
            closeBtn.addEventListener('click', function() {
                this.parentElement.style.display = 'none';
            });
        }
    });
</script>

</body>
</html>
